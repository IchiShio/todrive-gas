<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>ToDrive</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
    html, body { height: 100%; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f1f5f9; }

    /* カード */
    .mail-card { transition: background 0.12s, transform 0.12s; cursor: pointer; }
    .mail-card:hover { background: #f8fafc; }
    .mail-card:active { transform: scale(0.99); background: #f1f5f9; }
    .mail-card.selected { background: #eff6ff; border-color: #bfdbfe; }

    /* タブ */
    .tab-btn { transition: all 0.18s; color: #94a3b8; font-weight: 500; }
    .tab-btn.active { background: #2563eb; color: #fff; }

    /* アニメーション */
    @keyframes fadeSlide { from { opacity: 0; transform: translateY(6px); } to { opacity: 1; transform: translateY(0); } }
    .fade-in { animation: fadeSlide 0.2s ease forwards; }
    @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    .slide-up { animation: slideUp 0.28s ease forwards; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .spin { animation: spin 0.8s linear infinite; }

    /* スクロールバー細め */
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }

    /* 詳細パネル内のメール本文 */
    #detailBody img { max-width: 100%; height: auto; }
    #detailBody a { color: #2563eb; text-decoration: underline; }
  </style>
</head>
<body>

<!-- ===== 全体レイアウト ===== -->
<div style="display:flex; flex-direction:column; height:100vh; overflow:hidden; background:#fff;">

  <!-- ── グローバルヘッダー ── -->
  <header style="display:flex; align-items:center; justify-content:space-between; padding:0 20px; height:56px; border-bottom:1px solid #e2e8f0; background:#fff; flex-shrink:0; z-index:40;">
    <div style="display:flex; align-items:center; gap:10px;">
      <div style="width:34px;height:34px;background:#2563eb;border-radius:10px;display:flex;align-items:center;justify-content:center;">
        <i class="fa-solid fa-cloud-arrow-up" style="color:#fff;font-size:15px;"></i>
      </div>
      <span style="font-size:18px;font-weight:700;color:#0f172a;letter-spacing:-0.3px;">ToDrive</span>
    </div>
    <div style="display:flex;gap:6px;">
      <button onclick="switchTab(0)" id="tab0" class="tab-btn active" style="padding:6px 16px;border-radius:20px;border:none;font-size:13px;cursor:pointer;">未処理</button>
      <button onclick="switchTab(1)" id="tab1" class="tab-btn" style="padding:6px 16px;border-radius:20px;border:none;font-size:13px;cursor:pointer;background:transparent;">履歴</button>
    </div>
  </header>

  <!-- ── メインエリア（左右2カラム） ── -->
  <div style="display:flex; flex:1; overflow:hidden;">

    <!-- ── 左：メール一覧パネル ── -->
    <div id="listPanel" style="width:100%;max-width:420px;min-width:280px;border-right:1px solid #e2e8f0;display:flex;flex-direction:column;overflow:hidden;background:#f8fafc;">

      <!-- 検索 -->
      <div style="padding:12px 14px 8px;flex-shrink:0;">
        <div style="position:relative;">
          <i class="fa-solid fa-magnifying-glass" style="position:absolute;left:12px;top:50%;transform:translateY(-50%);color:#94a3b8;font-size:13px;"></i>
          <input id="searchInput" type="search" placeholder="件名・送信者で検索..."
                 oninput="filterEmails()"
                 style="width:100%;background:#fff;border:1px solid #e2e8f0;border-radius:10px;padding:9px 12px 9px 34px;font-size:13px;outline:none;transition:border-color 0.15s;"
                 onfocus="this.style.borderColor='#2563eb'" onblur="this.style.borderColor='#e2e8f0'">
        </div>
      </div>

      <!-- カウント -->
      <div id="mailCount" style="padding:0 14px 6px;font-size:11px;color:#94a3b8;flex-shrink:0;"></div>

      <!-- 一覧 -->
      <div id="emailList" style="flex:1;overflow-y:auto;padding:0 8px 12px;"></div>
    </div>

    <!-- ── 右：詳細パネル（デスクトップ） ── -->
    <div id="detailPanelDesktop" style="flex:1;display:flex;flex-direction:column;overflow:hidden;background:#fff;">

      <!-- 空状態 -->
      <div id="emptyState" style="flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;color:#cbd5e1;gap:12px;">
        <div style="width:64px;height:64px;background:#f1f5f9;border-radius:20px;display:flex;align-items:center;justify-content:center;">
          <i class="fa-solid fa-envelope-open" style="font-size:28px;color:#cbd5e1;"></i>
        </div>
        <div style="font-size:14px;color:#94a3b8;">メールを選択してください</div>
      </div>

      <!-- 詳細コンテンツ（デスクトップ用） -->
      <div id="detailAreaDesktop" style="display:none;flex:1;flex-direction:column;overflow:hidden;">

        <!-- 詳細ヘッダー -->
        <div style="padding:16px 24px 12px;border-bottom:1px solid #f1f5f9;flex-shrink:0;">
          <div id="detailSubjectDesktop" style="font-size:17px;font-weight:700;color:#0f172a;line-height:1.4;margin-bottom:6px;"></div>
          <div id="detailMetaDesktop" style="font-size:12px;color:#94a3b8;display:flex;gap:16px;flex-wrap:wrap;"></div>
        </div>

        <!-- 本文 + メモ（スクロール） -->
        <div style="flex:1;overflow-y:auto;">

          <!-- 本文エリア -->
          <div style="padding:20px 24px;border-bottom:1px solid #f1f5f9;">
            <div id="detailBody" style="font-size:14px;color:#374151;line-height:1.7;"></div>
          </div>

          <!-- 添付ファイル -->
          <div id="attachArea" style="padding:16px 24px;border-bottom:1px solid #f1f5f9;display:none;">
            <div style="font-size:11px;font-weight:600;text-transform:uppercase;letter-spacing:0.08em;color:#94a3b8;margin-bottom:10px;">添付ファイル</div>
            <div id="attachList" style="display:flex;flex-direction:column;gap:6px;"></div>
          </div>

          <!-- メモ + 保存 -->
          <div style="padding:20px 24px;">
            <div style="font-size:12px;font-weight:600;color:#475569;margin-bottom:8px;">処理指示メモ</div>
            <textarea id="memoAreaDesktop" rows="5"
              style="width:100%;border:1px solid #e2e8f0;border-radius:12px;padding:12px 14px;font-size:13px;resize:vertical;outline:none;background:#f8fafc;line-height:1.6;transition:border-color 0.15s;"
              placeholder="例：請求書をfreeeに入力後、経理にSlack連絡"
              onfocus="this.style.borderColor='#2563eb';this.style.background='#fff';"
              onblur="this.style.borderColor='#e2e8f0';this.style.background='#f8fafc';"></textarea>
            <div style="margin-top:12px;display:flex;gap:10px;">
              <button onclick="clearDetail()"
                style="flex:1;padding:12px;border-radius:12px;border:1px solid #e2e8f0;background:#fff;font-size:13px;font-weight:500;color:#64748b;cursor:pointer;">
                キャンセル
              </button>
              <button onclick="showFolderModal()"
                style="flex:2;padding:12px;border-radius:12px;border:none;background:#2563eb;color:#fff;font-size:13px;font-weight:700;cursor:pointer;display:flex;align-items:center;justify-content:center;gap:8px;">
                <i class="fa-solid fa-cloud-arrow-up"></i> Driveに保存
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- ===== モバイル：フルスクリーン詳細（~768px相当） ===== -->
<div id="detailViewMobile" style="display:none;position:fixed;inset:0;background:#fff;z-index:50;flex-direction:column;">
  <div style="padding:12px 16px;border-bottom:1px solid #f1f5f9;display:flex;align-items:center;gap:12px;flex-shrink:0;">
    <button onclick="backToList()" style="color:#2563eb;background:none;border:none;font-size:20px;cursor:pointer;padding:4px;">
      <i class="fa-solid fa-chevron-left"></i>
    </button>
    <div id="detailSubjectMobile" style="flex:1;font-size:15px;font-weight:600;color:#0f172a;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;"></div>
  </div>
  <div style="flex:1;overflow-y:auto;">
    <div id="detailContentMobile" style="padding:16px;"></div>
    <div style="padding:16px;border-top:1px solid #f1f5f9;">
      <div style="font-size:12px;font-weight:600;color:#475569;margin-bottom:8px;">処理指示メモ</div>
      <textarea id="memoAreaMobile" rows="4"
        style="width:100%;border:1px solid #e2e8f0;border-radius:12px;padding:12px;font-size:14px;resize:none;outline:none;background:#f8fafc;"
        placeholder="例：請求書をfreeeに入力後、経理にSlack連絡"></textarea>
      <div style="margin-top:10px;display:flex;gap:8px;">
        <button onclick="backToList()" style="flex:1;padding:13px;border-radius:12px;border:1px solid #e2e8f0;background:#fff;font-size:13px;color:#64748b;cursor:pointer;">キャンセル</button>
        <button onclick="showFolderModal()" style="flex:2;padding:13px;border-radius:12px;border:none;background:#2563eb;color:#fff;font-size:13px;font-weight:700;cursor:pointer;">
          <i class="fa-solid fa-cloud-arrow-up"></i> Driveに保存
        </button>
      </div>
    </div>
  </div>
</div>

<!-- ===== フォルダ名モーダル ===== -->
<div id="folderModal" style="display:none;position:fixed;inset:0;z-index:60;background:rgba(0,0,0,0.35);display:none;align-items:flex-end;justify-content:center;">
  <div class="slide-up" style="background:#fff;border-radius:24px 24px 0 0;width:100%;max-width:520px;padding:24px;">
    <div style="font-size:16px;font-weight:700;color:#0f172a;margin-bottom:4px;">フォルダ名</div>
    <div style="font-size:12px;color:#94a3b8;margin-bottom:12px;">空欄で自動生成（推奨）</div>
    <input id="folderNameInput" type="text" placeholder="例: 2026_請求書_田中商事"
           style="width:100%;border:1px solid #e2e8f0;border-radius:12px;padding:12px 14px;font-size:14px;outline:none;margin-bottom:16px;"
           onfocus="this.style.borderColor='#2563eb'" onblur="this.style.borderColor='#e2e8f0'">
    <div style="display:flex;gap:10px;">
      <button onclick="closeFolderModal()" style="flex:1;padding:13px;border-radius:12px;border:1px solid #e2e8f0;background:#fff;font-size:14px;color:#64748b;cursor:pointer;">キャンセル</button>
      <button onclick="saveToDrive()" style="flex:1;padding:13px;border-radius:12px;border:none;background:#2563eb;color:#fff;font-size:14px;font-weight:700;cursor:pointer;">保存実行</button>
    </div>
  </div>
</div>

<!-- ===== ローディング ===== -->
<div id="loadingOverlay" style="display:none;position:fixed;inset:0;z-index:70;background:rgba(255,255,255,0.85);flex-direction:column;align-items:center;justify-content:center;gap:14px;">
  <i class="fa-solid fa-circle-notch spin" style="color:#2563eb;font-size:36px;"></i>
  <div id="loadingText" style="font-size:14px;color:#475569;">読み込み中...</div>
</div>

<!-- ===== トースト ===== -->
<div id="toast" style="display:none;position:fixed;bottom:24px;left:50%;transform:translateX(-50%);z-index:80;background:#0f172a;color:#fff;padding:12px 20px;border-radius:14px;font-size:13px;box-shadow:0 8px 24px rgba(0,0,0,0.2);display:none;align-items:center;gap:8px;white-space:nowrap;" class="slide-up">
  <i id="toastIcon" class="fa-solid fa-check-circle" style="color:#4ade80;"></i>
  <span id="toastText"></span>
</div>

<script>
  var currentEmails = [];
  var currentTab = 0;
  var currentEmailId = null;
  var isMobile = window.innerWidth < 768;

  window.addEventListener('resize', function() { isMobile = window.innerWidth < 768; });

  // ===== ローディング =====
  function showLoading(text) {
    document.getElementById('loadingText').textContent = text || '読み込み中...';
    document.getElementById('loadingOverlay').style.display = 'flex';
  }
  function hideLoading() {
    document.getElementById('loadingOverlay').style.display = 'none';
  }

  // ===== メール一覧 =====
  function loadEmails() {
    showLoading('メールを取得中...');
    clearDetail();
    google.script.run
      .withSuccessHandler(function(emails) {
        hideLoading();
        currentEmails = emails;
        renderEmails(null);
      })
      .withFailureHandler(function(err) {
        hideLoading();
        showToast('エラー: ' + err.message, '', true);
      })
      .getEmails(currentTab === 1);
  }

  function renderEmails(filtered) {
    var container = document.getElementById('emailList');
    container.innerHTML = '';
    var list = filtered !== null ? filtered : currentEmails;
    var countEl = document.getElementById('mailCount');
    countEl.textContent = list.length > 0 ? list.length + '件' : '';

    if (list.length === 0) {
      container.innerHTML =
        '<div style="text-align:center;padding:60px 0;color:#94a3b8;font-size:13px;">' +
        '<i class="fa-solid fa-inbox" style="font-size:32px;display:block;margin-bottom:12px;color:#cbd5e1;"></i>' +
        'メールがありません</div>';
      return;
    }

    list.forEach(function(email, i) {
      var div = document.createElement('div');
      div.className = 'mail-card fade-in';
      div.id = 'card-' + email.id;
      div.style.cssText = 'background:#fff;border:1px solid #e2e8f0;border-radius:12px;padding:12px 14px;margin-bottom:6px;animation-delay:' + (i*25) + 'ms;';
      div.innerHTML =
        '<div style="display:flex;justify-content:space-between;align-items:flex-start;gap:8px;">' +
          '<div style="display:flex;align-items:flex-start;gap:10px;flex:1;min-width:0;">' +
            '<div style="width:36px;height:36px;background:#eff6ff;border-radius:10px;display:flex;align-items:center;justify-content:center;flex-shrink:0;">' +
              '<i class="fa-solid fa-envelope" style="color:#3b82f6;font-size:14px;"></i>' +
            '</div>' +
            '<div style="flex:1;min-width:0;">' +
              '<div style="font-weight:600;font-size:13px;color:#0f172a;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;">' + escHtml(email.subject) + '</div>' +
              '<div style="font-size:11px;color:#94a3b8;margin-top:2px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;">' + escHtml(email.from) + '</div>' +
            '</div>' +
          '</div>' +
          '<div style="font-size:11px;color:#94a3b8;flex-shrink:0;">' + email.date.split(' ')[0].replace(/\d{4}\//, '') + '</div>' +
        '</div>' +
        '<div style="margin-top:8px;font-size:12px;color:#64748b;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden;line-height:1.5;">' + escHtml(email.snippet) + '</div>' +
        (email.attachmentCount > 0
          ? '<div style="margin-top:8px;display:inline-flex;align-items:center;gap:5px;background:#eff6ff;color:#3b82f6;font-size:11px;padding:3px 10px;border-radius:20px;">' +
            '<i class="fa-solid fa-paperclip" style="font-size:10px;"></i>' + email.attachmentCount + '件の添付</div>'
          : '');
      (function(id) { div.onclick = function() { showDetail(id); }; })(email.id);
      container.appendChild(div);
    });
  }

  function filterEmails() {
    var term = document.getElementById('searchInput').value.toLowerCase();
    if (!term) { renderEmails(null); return; }
    var filtered = currentEmails.filter(function(e) {
      return e.subject.toLowerCase().indexOf(term) !== -1 ||
             e.from.toLowerCase().indexOf(term) !== -1;
    });
    renderEmails(filtered);
  }

  // ===== 詳細 =====
  function showDetail(id) {
    currentEmailId = id;

    // 選択状態ハイライト
    document.querySelectorAll('.mail-card').forEach(function(c) { c.classList.remove('selected'); });
    var card = document.getElementById('card-' + id);
    if (card) card.classList.add('selected');

    showLoading('メール本文を取得中...');
    google.script.run
      .withSuccessHandler(function(detail) {
        hideLoading();
        if (isMobile) {
          renderDetailMobile(detail);
        } else {
          renderDetailDesktop(detail);
        }
      })
      .withFailureHandler(function(err) {
        hideLoading();
        showToast('取得エラー: ' + err.message, '', true);
      })
      .getEmailDetail(id);
  }

  function renderDetailDesktop(detail) {
    document.getElementById('emptyState').style.display = 'none';
    var area = document.getElementById('detailAreaDesktop');
    area.style.display = 'flex';

    document.getElementById('detailSubjectDesktop').textContent = detail.subject;
    document.getElementById('detailMetaDesktop').innerHTML =
      '<span><i class="fa-solid fa-user" style="margin-right:5px;color:#cbd5e1;"></i>' + escHtml(detail.from) + '</span>' +
      '<span><i class="fa-solid fa-clock" style="margin-right:5px;color:#cbd5e1;"></i>' + escHtml(detail.date) + '</span>';

    document.getElementById('detailBody').innerHTML = detail.body;

    var attachArea = document.getElementById('attachArea');
    var attachList = document.getElementById('attachList');
    attachList.innerHTML = '';
    if (detail.attachments.length > 0) {
      attachArea.style.display = 'block';
      detail.attachments.forEach(function(att) {
        attachList.innerHTML +=
          '<div style="display:flex;align-items:center;gap:10px;background:#f8fafc;border-radius:10px;padding:10px 12px;">' +
          '<i class="fa-solid fa-file" style="color:#94a3b8;"></i>' +
          '<div><div style="font-size:13px;color:#374151;">' + escHtml(att.name) + '</div>' +
          '<div style="font-size:11px;color:#94a3b8;">' + att.size + '</div></div></div>';
      });
    } else {
      attachArea.style.display = 'none';
    }
    document.getElementById('memoAreaDesktop').value = '';
  }

  function renderDetailMobile(detail) {
    document.getElementById('detailSubjectMobile').textContent = detail.subject;
    var html =
      '<div style="font-size:12px;color:#94a3b8;margin-bottom:12px;">' +
      escHtml(detail.date) + ' &nbsp;·&nbsp; ' + escHtml(detail.from) + '</div>' +
      '<div style="font-size:14px;color:#374151;line-height:1.7;">' + detail.body + '</div>';
    if (detail.attachments.length > 0) {
      html += '<div style="margin-top:16px;border-top:1px solid #f1f5f9;padding-top:14px;">' +
        '<div style="font-size:11px;font-weight:600;text-transform:uppercase;letter-spacing:0.07em;color:#94a3b8;margin-bottom:8px;">添付ファイル</div>';
      detail.attachments.forEach(function(att) {
        html += '<div style="display:flex;align-items:center;gap:10px;background:#f8fafc;border-radius:10px;padding:9px 12px;margin-bottom:6px;">' +
          '<i class="fa-solid fa-file" style="color:#94a3b8;"></i>' +
          '<div><div style="font-size:13px;">' + escHtml(att.name) + '</div>' +
          '<div style="font-size:11px;color:#94a3b8;">' + att.size + '</div></div></div>';
      });
      html += '</div>';
    }
    document.getElementById('detailContentMobile').innerHTML = html;
    document.getElementById('memoAreaMobile').value = '';
    document.getElementById('detailViewMobile').style.display = 'flex';
  }

  function clearDetail() {
    document.getElementById('emptyState').style.display = 'flex';
    document.getElementById('detailAreaDesktop').style.display = 'none';
    document.querySelectorAll('.mail-card').forEach(function(c) { c.classList.remove('selected'); });
    currentEmailId = null;
  }

  function backToList() {
    document.getElementById('detailViewMobile').style.display = 'none';
    clearDetail();
  }

  // ===== フォルダ名モーダル =====
  function showFolderModal() {
    document.getElementById('folderNameInput').value = '';
    document.getElementById('folderModal').style.display = 'flex';
    setTimeout(function() { document.getElementById('folderNameInput').focus(); }, 250);
  }
  function closeFolderModal() {
    document.getElementById('folderModal').style.display = 'none';
  }

  // ===== Drive保存 =====
  function saveToDrive() {
    closeFolderModal();
    var memo = (isMobile
      ? document.getElementById('memoAreaMobile')
      : document.getElementById('memoAreaDesktop')).value.trim();
    var customName = document.getElementById('folderNameInput').value.trim();

    showLoading('Driveに保存中...');
    google.script.run
      .withSuccessHandler(function(result) {
        hideLoading();
        if (result.success) {
          showToast(result.folderName, result.folderUrl, false);
          backToList();
          loadEmails();
        }
      })
      .withFailureHandler(function(err) {
        hideLoading();
        showToast('保存エラー: ' + err.message, '', true);
      })
      .processToDrive(currentEmailId, memo, customName || null);
  }

  // ===== トースト =====
  function showToast(text, url, isError) {
    var toast = document.getElementById('toast');
    document.getElementById('toastIcon').className = isError
      ? 'fa-solid fa-circle-exclamation'
      : 'fa-solid fa-check-circle';
    document.getElementById('toastIcon').style.color = isError ? '#f87171' : '#4ade80';
    document.getElementById('toastText').innerHTML = escHtml(text) +
      (url ? ' <a href="' + url + '" target="_blank" style="text-decoration:underline;margin-left:6px;">開く→</a>' : '');
    toast.style.display = 'flex';
    clearTimeout(toast._t);
    toast._t = setTimeout(function() { toast.style.display = 'none'; }, 5000);
  }

  // ===== タブ切替 =====
  function switchTab(tab) {
    currentTab = tab;
    document.getElementById('tab0').classList.toggle('active', tab === 0);
    document.getElementById('tab1').classList.toggle('active', tab === 1);
    document.getElementById('tab0').style.background = tab === 0 ? '#2563eb' : 'transparent';
    document.getElementById('tab1').style.background = tab === 1 ? '#2563eb' : 'transparent';
    document.getElementById('searchInput').value = '';
    loadEmails();
  }

  // ===== XSSエスケープ =====
  function escHtml(str) {
    return String(str)
      .replace(/&/g, '&amp;').replace(/</g, '&lt;')
      .replace(/>/g, '&gt;').replace(/"/g, '&quot;');
  }

  // ===== 初期化 =====
  window.onload = function() { loadEmails(); };
</script>
</body>
</html>
